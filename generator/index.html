<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de páginas | PlataformA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-wrap-gen">
    <!-- Без логотипа -->
    <h1 class="hero-title">Generá tu página de cobro en cripto</h1>
    <div class="generator-box">
      <form id="generatorForm">
        <!-- Nombre del negocio -->
        <label for="nombre">Nombre del negocio*</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Café Palermo" required>

        <!-- Descripción del servicio o producto -->
        <label for="descripcion">Descripción del servicio/producto*</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ejemplo: Café take away" required>

        <!-- Wallet -->
        <label for="wallet">Dirección pública de la wallet*</label>
        <div class="wallet-row">
          <input type="text" id="wallet" name="wallet" placeholder="0x..." required>
          <button type="button" id="crearWallet" class="mini-btn">Crear wallet</button>
        </div>

        <!-- Criptomoneda -->
        <label for="crypto">Criptomoneda*</label>
        <select id="crypto" name="crypto" required>
          <option value="">Seleccioná una</option>
          <option value="USDT">USDT</option>
          <option value="USDC">USDC</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
        </select>

        <!-- Monto (opcional) -->
        <label for="monto">Monto (opcional)</label>
        <input type="number" id="monto" name="monto" placeholder="Solo números">

        <!-- Logo (opcional) -->
        <label for="logo">Logo (opcional)</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <!-- Botón -->
        <button type="submit" class="btn-main-gen">Generar página</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
